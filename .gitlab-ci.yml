include:
  - template: Code-Quality.gitlab-ci.yml
  - template: Security/SAST.gitlab-ci.yml
  - template: Security/Secret-Detection.gitlab-ci.yml
  - template: Security/Dependency-Scanning.gitlab-ci.yml

stages:
  - test

# Only start pipelines on Merge Requests or the default branch
workflow:
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
      when: always
    - if: $CI_MERGE_REQUEST_IID
      when: always
    - when: never

.if-not-tharsis-namespace: &if-not-tharsis-namespace
  if: '$CI_PROJECT_NAMESPACE !~ /^infor-cloud\/martian-cloud\/tharsis($|\/)/'

variables:
  # Secret Detection settings
  SECRET_DETECTION_EXCLUDED_PATHS: vendor
  # Go project settings
  GO111MODULE: "on"
  GO_VERSION: "1.18.2"
  CGO_ENABLED: "0"

default:
  image: public.ecr.aws/amazonlinux/amazonlinux:latest
  tags:
    - oss
  retry:
    max: 2
    when:
      - unknown_failure
      - api_failure
      - stuck_or_timeout_failure
      - runner_system_failure

secret_detection:
  interruptible: true
  rules:
    - if: $CI_MERGE_REQUEST_EVENT_TYPE == "merge_train"

gemnasium-dependency_scanning:
  script:
    - /analyzer run
    - cat gl-dependency-scanning-report.json
  artifacts:
    reports:
      dependency_scanning: gl-dependency-scanning-report.json
    paths: [gl-dependency-scanning-report.json]
  rules:
    - if: $CI_COMMIT_BRANCH
      exists:
        - "{Gemfile.lock,*/Gemfile.lock,*/*/Gemfile.lock}"
        - "{composer.lock,*/composer.lock,*/*/composer.lock}"
        - "{gems.locked,*/gems.locked,*/*/gems.locked}"
        - "{go.sum,*/go.sum,*/*/go.sum}"
        - "{npm-shrinkwrap.json,*/npm-shrinkwrap.json,*/*/npm-shrinkwrap.json}"
        - "{package-lock.json,*/package-lock.json,*/*/package-lock.json}"
        - "{yarn.lock,*/yarn.lock,*/*/yarn.lock}"
        - "{packages.lock.json,*/packages.lock.json,*/*/packages.lock.json}"
        - "{conan.lock,*/conan.lock,*/*/conan.lock}"
  interruptible: true

gosec-sast:
  artifacts:
    paths:
      - gl-sast-report.json
  rules:
    - if: $CI_MERGE_REQUEST_EVENT_TYPE == "merge_train"
      changes:
        - "**/*.go"
        - "*.go"
  interruptible: true

semgrep-sast:
  artifacts:
    paths:
      - gl-sast-report.json
  interruptible: true

code_quality:
  artifacts:
    paths:
      - gl-code-quality-report.json
  tags:
    - oss
    - docker
  services:
    - docker:dind
  rules:
    - if: $CI_MERGE_REQUEST_EVENT_TYPE == "merge_train"
      changes:
        - "**/*.go"
        - "*.go"
  interruptible: true

Testing and Linting:
  image: golang:${GO_VERSION}-alpine
  stage: test
  before_script:
    - go install github.com/jstemmer/go-junit-report@latest
    - go install github.com/mgechev/revive@latest
    - go install github.com/boumenot/gocover-cobertura@latest
  script:
    - |
      revive -set_exit_status $(go list ./... | grep -v /vendor/)
      go vet $(go list ./... | grep -v /vendor/)
      go test -covermode=atomic -coverpkg  ./... -v -coverprofile .coverage ./... 2>&1 | tee .test-results
      go tool cover -func .coverage
      cat .test-results | go-junit-report -set-exit-code > .xunit-results.xml
      gocover-cobertura < .coverage > coverage.xml
  artifacts:
    when: always
    reports:
      junit: .xunit-results.xml
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
  coverage: '/\(statements\)\s*(\d+(?:\.\d+)?%)/'
  interruptible: true

Software Composition Analysis:
  image: golang:${GO_VERSION}-alpine
  stage: test
  before_script:
    - apk add tar gzip curl git
  script:
    - curl -sSL https://download.sourceclear.com/ci.sh | sh
  rules:
    - <<: *if-not-tharsis-namespace
      when: never
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      when: on_success
    - if: $CI_MERGE_REQUEST_EVENT_TYPE == "merge_train"
      changes:
        - "**/go.mod"
        - "**/go.sum"
        - go.mod
        - go.sum

License Scanning:
  image: golang:${GO_VERSION}-alpine
  stage: test
  variables:
    BUILD_SUBPACKAGE: ""
  before_script:
    - go install github.com/uw-labs/lichen@latest
  script:
    - |
      export PACKAGE=$(go list -m)
      export BINARY=$(echo $PACKAGE | rev | cut -d'/' -f1 | rev)

      if [ ${#BUILD_SUBPACKAGE} -gt 0 ]; then
        PACKAGE=$PACKAGE/${BUILD_SUBPACKAGE##/}
      fi

      # Since this is a library and not a CLI, create a fake binary
      PKGDIR=$(echo $RANDOM | md5sum | head -c 12; echo;)
      mkdir -p $PKGDIR
      echo -e "package main\n\nimport _ \"$PACKAGE\"\n\nfunc main() { }\n" > $PKGDIR/main.go

      go build -a -o $BINARY $PACKAGE/$PKGDIR

      cat <<EOF > lichen.yaml
      # minimum confidence percentage used during license classification
      threshold: .80

      # all permitted licenses - if no list is specified, all licenses are assumed to be allowed
      allow:
        - "MIT"
        - "Apache-2.0"
        - "0BSD"
        - "BSD-3-Clause"
        - "BSD-2-Clause"
        - "BSD-2-Clause-FreeBSD"
        - "MPL-2.0"
        - "ISC"
        - "PostgreSQL"
      EOF

    - lichen --config lichen.yaml $BINARY
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      when: on_success
    - if: $CI_MERGE_REQUEST_EVENT_TYPE == "merge_train"
      changes:
        - "**/go.mod"
        - "**/go.sum"
        - go.mod
        - go.sum
  interruptible: true
